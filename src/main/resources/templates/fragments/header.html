<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookstore Fragment: header</title>
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<!--/*@thymesVar id="logoLetters" type="java.util.List<com.simple.Bookstore.utils.presentation.SiteLogoLetter>"*/-->
<!--/*@thymesVar id="siteMascot" type="com.simple.Bookstore.utils.presentation.Kaomoji.SiteMascot"*/-->

<header th:fragment="header">
    <div id="header">
        <div th:replace="~{fragments/svg-fragments/halftone :: halftoneSvg(-5, 8, 65, 10, 'var(--color-02)', '1030px', '160px')}"></div>
        <div id="header-left-div">
            <div id="header-slogan">
                <div th:replace="~{fragments/svg-fragments/heading-plain :: svgHeading('Books I have at home :D', 179, 16)}"></div>
            </div>
            <div id="header-logo-div">
                <a href="/" th:insert="~{fragments/header.html :: siteLogo(340, 60)}"></a>
            </div>
            <div id="header-logo-link-div">
                <a href="https://github.com/am-cid/bookstore" id="header-logo-link" target="_blank">
                    <div th:replace="~{fragments/svg-fragments/heading-strikethrough-behind ::
                    svgHeading('github.com/am-cid/bookstore', 340, 21, 35)}"></div>
                </a>
            </div>
            <ul id="header-navbar">
                <li><a th:href="@{/search(type='BOOK')}">
                    <div th:replace="~{fragments/svg-fragments/heading-plain :: svgHeading('BOOKS', 54, 16)}"></div>
                </a></li>
                <li><a th:href="@{/search(type='THEME')}">
                    <div th:replace="~{fragments/svg-fragments/heading-plain :: svgHeading('THEMES', 66, 16)}"></div>
                </a></li>
                <li><a th:href="@{/search(type='PROFILE')}">
                    <div th:replace="~{fragments/svg-fragments/heading-plain :: svgHeading('COMMUNITY', 103, 16)}"></div>
                </a></li>
            </ul>
        </div>
        <div id="header-right-div">
            <div class="flex-row" id="mascot">
                <div th:replace="~{fragments/svg-fragments/heading-plain
                    :: svgHeading(${siteMascot.part1()}, ${siteMascot.widthX1()}, ${siteMascot.height})}"></div>
                <div th:replace="~{fragments/svg-fragments/heading-plain
                    :: svgHeading(${siteMascot.part2()}, ${siteMascot.widthX2()}, ${siteMascot.height()})}"></div>
            </div>

            <div id="header-top-right-div">
                <a class="header-top-right-button" href="/support" id="header-support">
                    SUPPORT
                </a>
                <a class="header-top-right-button" href="/" id="header-about-us">
                    ABOUT US
                </a>
            </div>
            <div id="header-bottom-right-div">
                <form action="/search" method="get">
                    <select name="type">
                        <option value="BOOK">Books</option>
                        <option value="THEME">Themes</option>
                        <option value="PROFILE">Profiles</option>
                    </select>
                    <input id="search-input" name="query" type="text">
                    <button id="search-button" type="submit">
                        <th:block th:replace="~{/fragments/svg-fragments/heading-plain :: svgHeading('SEARCH', 52, 13)}"></th:block>
                    </button>
                </form>
            </div>
        </div>
    </div>
</header>

<div style="z-index: 9999; display: inline-block" th:fragment="siteLogo(viewWidth, viewHeight)">
    <svg class="svg-text-heading" preserveAspectRatio="xMinYMid meet"
         style="overflow:visible; height:1em;"
         th:attr="viewBox='0 0 ' +  ${viewWidth} + ' ' + ${viewHeight}"
         xmlns="http://www.w3.org/2000/svg">
        <th:block th:each="letter, i : ${logoLetters}">
            <g
                    th:attr="transform=${letter.rotate != 0}
                                    ? 'rotate(' + ${letter.rotate} + ',' + (${letter.xOffset + 35}) + ',35)'
                                    : null">
                <ellipse
                        class="letter-oval"
                        rx="24" ry="28"
                        th:attr="cx=${letter.xOffset + 18}, cy=${letter.yOffset + 35}" />
            </g>
        </th:block>
        <th:block th:each="letter, i : ${logoLetters}">
            <g
                    th:attr="transform=${letter.rotate != 0}
                                    ? 'rotate(' + ${letter.rotate} + ',' + ${letter.xOffset + 35} + ',35)'
                                    : null">
                <!-- text outline -->
                <text class="logo-letter-outline"
                      th:attr="x=${letter.xOffset}, y=${letter.yOffset}"
                      th:text="${letter.letter}"/>
                <!-- text fill -->
                <text th:attr="x=${letter.xOffset}, y=${letter.yOffset}"
                      th:id="${letter.htmlId}"
                      th:text="${letter.letter}" />
            </g>
        </th:block>
    </svg>
</div>

</body>
</html>
